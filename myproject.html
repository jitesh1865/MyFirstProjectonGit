<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with Radio Buttons, Checkboxes, and Dropdown Lists</title>
<link rel="myproject" href="myproject.css">
</head>
<body>

<form>
  <fieldset>
    <legend>Radio Buttons</legend>
    <input type="radio" id="radio1" name="radioGroup" value="option1">
    <label for="radio1">Option 1</label><br>
    <input type="radio" id="radio2" name="radioGroup" value="option2">
    <label for="radio2">Option 2</label><br>
    <input type="radio" id="radio3" name="radioGroup" value="option3">
    <label for="radio3">Option 3</label><br>
  </fieldset>

  <fieldset>
    <legend>Checkboxes</legend>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
    <label for="checkbox1">Checkbox 1</label><br>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
    <label for="checkbox2">Checkbox 2</label><br>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3">
    <label for="checkbox3">Checkbox 3</label><br>
  </fieldset>

  <fieldset>
    <legend>Dropdown Lists</legend>
    <select name="dropdown1">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select><br>
    <select name="dropdown2">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select><br>
    <select name="dropdown3">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select><br>
    <select name="dropdown4">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
      <p>This is another change</p>
    </select><br>
  </fieldset>

  <input type="submit" value="Submit">
</form>

</body>
</html>
